<div class="auth-container">
    <div class="auth-form">
        <p class="display-3 mb-5 text-primary">Log In</p>
        <form #form="ngForm" (ngSubmit)="onLogin(form)">
            <div class="row mb-3 align-items-center">
                <div class="col-sm-2">
                    <label for="username" class="col-form-label">Username:</label>
                </div>
                <div class="col-sm-10">
                    <input id="username" required name="username" ngModel="username" type="text" class="form-control" />
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <div class="col-sm-2">
                    <label for="password">Password:</label>
                </div>
                <div class="col-sm-10">
                    <input id="password" required name="password" ngModel="password" type="password"
                        class="form-control" />
                </div>
            </div>

            <div class="row">
                <button class="btn btn-primary m-3">Login</button>
                <a class="opt-link text-info" routerLink="../register">or register..</a>
            </div>
        </form>
    </div>
</div>
